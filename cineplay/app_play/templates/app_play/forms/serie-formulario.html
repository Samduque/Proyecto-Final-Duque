{% extends 'app_play/base.html' %}
{% load static %}

{% block title %}
Cineplay | Agregar Serie
{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4 text-primary">Agregar Serie</h2>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Agregar Serie</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
